fragment SiteSettingsParts on SiteSettings {
  __typename
  siteName
  tagline
  logo {
    __typename
    main
    icon
    light
  }
  theme {
    __typename
    primaryColor
    secondaryColor
    accentColor
    backgroundColor
    textColor
  }
  fonts {
    __typename
    pairing
  }
  layout {
    __typename
    homepage
    navbar
    footer
  }
  social {
    __typename
    facebook
    instagram
    twitter
    linkedin
    youtube
    tiktok
  }
  contact {
    __typename
    email
    phone
    address
  }
  analytics {
    __typename
    googleAnalyticsId
    facebookPixelId
    plausibleDomain
  }
  seo {
    __typename
    titleTemplate
    defaultDescription
    defaultOgImage
  }
}

fragment PagesParts on Pages {
  __typename
  title
  description
  ogImage
  blocks {
    __typename
    ... on PagesBlocksTextBlock {
      heading
      content
      alignment
    }
    ... on PagesBlocksHeroBanner {
      title
      subtitle
      backgroundImage
      buttonText
      buttonLink
      height
    }
    ... on PagesBlocksImageTextLeft {
      image
      imageAlt
      heading
      content
      buttonText
      buttonLink
    }
    ... on PagesBlocksImageTextRight {
      image
      imageAlt
      heading
      content
      buttonText
      buttonLink
    }
    ... on PagesBlocksCardsGrid {
      heading
      subheading
      columns
      cards {
        __typename
        title
        description
        image
        icon
        link
      }
    }
    ... on PagesBlocksCtaBox {
      heading
      text
      buttonText
      buttonLink
      backgroundImage
      style
    }
    ... on PagesBlocksFaq {
      heading
      items {
        __typename
        question
        answer
      }
    }
    ... on PagesBlocksImageGallery {
      heading
      layout
      images {
        __typename
        src
        alt
        caption
      }
    }
    ... on PagesBlocksContactInfo {
      heading
      showForm
      showMap
      mapEmbedUrl
    }
    ... on PagesBlocksStats {
      heading
      stats {
        __typename
        number
        label
        icon
      }
    }
    ... on PagesBlocksTestimonials {
      heading
      layout
      items {
        __typename
        quote
        author
        role
        avatar
      }
    }
    ... on PagesBlocksVideo {
      heading
      videoUrl
      thumbnail
      caption
    }
    ... on PagesBlocksTimeline {
      heading
      items {
        __typename
        year
        title
        description
        image
      }
    }
    ... on PagesBlocksTeam {
      heading
      subheading
      members {
        __typename
        name
        role
        photo
        bio
        linkedin
        twitter
        email
      }
    }
    ... on PagesBlocksDivider {
      style
      size
    }
  }
}

